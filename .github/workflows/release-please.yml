name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: snapify
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog with git-cliff
        uses: orhun/git-cliff-action@v3
        with:
          config: snapify/cliff.toml
          args: --output snapify/CHANGELOG.md

      - name: Create release PR
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: manifest
          config-file: snapify/release-please-config.json
          manifest-file: snapify/release-please-manifest.json
