# Workflow for running Shopify theme checks
name: Verify Theme

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  verify-theme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run Shopify theme check
        run: bun run verify-theme
